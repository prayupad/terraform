name: Terraform-Build_$(BuildDefinitionName)

variables:
  - name: tfresourceGroup
    value: 'terraformRG'
  - name: tfstorageAccount
    value: 'tfstorage'
  - name: tfcontainer
    value: 'tfstate'
  - name: tfkey
    value: 'labphaseOne.tfstate'

trigger:
- none

pool:
  vmImage: ubuntu-latest

stages:
  - stage: validate
    jobs:
    - job: Init
      continueOnError: false
      steps:
      - task: TerraformInstaller@0
        displayName: 'install v1.2.0'
        inputs:
          terraformVersion: 'v1.2.0'

      - task: TerraformCLI@0
        inputs:
          command: 'init'
          commandOptions: 'input=false'
          backendType: 'azurerm'
          backendServiceArm: 'incubation-lab'
          backendAzureRmSubscriptionId: '14c83b29-a1c0-4f29-b32c-9b94ba49886f'
          ensureBackend: true
          backendAzureRmResourceGroupName: '$(tfresourceGroup)'
          backendAzureRmResourceGroupLocation: 'eastus2'
          backendAzureRmStorageAccountName: '$(tfstorageAccount)'
          backendAzureRmStorageAccountSku: 'Standard_LRS'
          backendAzureRmContainerName: '$(tfcontainer)'
          backendAzureRmKey: '$(tfkey)'
          workingDirectory: '$(System.DefaultWorkingDirectory)/incubationlab'
        
      - task: TerraformCLI@0
        displayName: validate
        inputs:
          provider: azurerm
          command: 'validate'
          

  - stage: plan
    dependsOn: [validate]
    condition: succeeded('validate')
    jobs:
      - job: terraform_plan_develop
        steps:
        - checkout: self
        - task: TerraformCLI@0
          displayName: 'install'
          inputs:
            terraformVersion: '1.2.0'
        
        - task: TerraformCLI@0
          inputs:
            command: 'init'
            commandOptions: 'input=false'
            backendType: 'azurerm'
            backendServiceArm: 'incubation-lab'
            backendAzureRmSubscriptionId: '14c83b29-a1c0-4f29-b32c-9b94ba49886f'
            ensureBackend: true
            backendAzureRmResourceGroupName: '$(tfresourceGroup)'
            backendAzureRmResourceGroupLocation: 'eastus2'
            backendAzureRmStorageAccountName: '$(tfstorageAccount)'
            backendAzureRmStorageAccountSku: 'Standard_LRS'
            backendAzureRmContainerName: '$(tfcontainer)'
            backendAzureRmKey: '$(tfkey)'
            workingDirectory: '$(System.DefaultWorkingDirectory)/incubationlab'
        
        - task: TerraformCLI@0
          displayName: plan
          inputs:
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/incubationlab'
            environmentServiceName: 'incubation-lab'
            commandOptions: '-input=false'
            allowTelemetryCollection: true
            publishPlanResults: 'tfplan'
      
  - stage: apply
    dependsOn: [plan]
    condition: succeeded('plan')
    jobs:
    - job: terraform_apply
      steps:
      - task: TerraformInstaller@0
        inputs:
          terraformVersion: 'v1.2.0'
      
      - task: TerraformCLI@0
        inputs:
          command: 'init'
          commandOptions: 'input=false'
          backendType: 'azurerm'
          backendServiceArm: 'incubation-lab'
          backendAzureRmSubscriptionId: '14c83b29-a1c0-4f29-b32c-9b94ba49886f'
          ensureBackend: true
          backendAzureRmResourceGroupName: '$(tfresourceGroup)'
          backendAzureRmResourceGroupLocation: 'eastus2'
          backendAzureRmStorageAccountName: '$(tfstorageAccount)'
          backendAzureRmStorageAccountSku: 'Standard_LRS'
          backendAzureRmContainerName: '$(tfcontainer)'
          backendAzureRmKey: '$(tfkey)'
          workingDirectory: '$(System.DefaultWorkingDirectory)/incubationlab'

      - task: TerraformCLI@0
        displayName: 'terraform plan'
        inputs:
          command: 'plan'
          workingDirectory: '$(System.DefaultWorkingDirectory)/incubationlab'
          environmentServiceName: 'incubation-lab'
          commandOptions: '-input=false'
          allowTelemetryCollection: true
          publishPlanResults: 'tfplan'
        
      - task: TerraformCLI@0
        displayName: 'terraform apply'
        inputs:
          command: 'apply'
          workingDirectory: '$(System.DefaultWorkingDirectory)/incubationlab'
          environmentServiceName: 'incubation-lab'
          commandOptions: '-input=false -auto-approve' 
          allowTelemetryCollection: true
